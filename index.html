<!DOCTYPE html>
<html lang="en-US">

<head>
	<title>Working With JavaScript Functions</title>
	<link href="assets/css/style.css" rel="stylesheet" type="text/css" />
	<script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM="
	 crossorigin="anonymous">

	</script>
</head>

<body>

	<div id='sqr0' class="box" data-type="box" name="box">0</div>
	<div id='sqr1' class="box" data-type="box" name="box">1</div>
	<div id='sqr2' class="box" data-type="box" name="box">2</div>
	<div id='sqr3' class="box" data-type="box" name="box">3</div>
	<div id='sqr4' class="box" data-type="box" name="box">4</div>
	<div id='sqr5' class="box" data-type="box" name="box">5</div>
	<div id='sqr6' class="box" data-type="box" name="box">6</div>
	<div id='sqr7' class="box" data-type="box" name="box">7</div>
	<div id='sqr8' class="box" data-type="box" name="box">8</div>

	<div class="score-area">
		<p class="scores">Level: <span id="level">1</span></p>
    <p class="scores">Total Boxes: <span id="totalBoxes">9</span></p>
    <p class="scores">Game Sequence: <span id="game_sequence"></span></p>
    <p class="scores">User Sequence: <span id="user_sequence"></span></p>    
	  <p class="scores">Correct Answers: <span id="correct">0</span></p>
	  <p class="scores">Incorrect Answers: <span id="incorrect">0</span></p>
  </div>
    <button id='button' class="button" data-type="submit" name="box">Start</button>   
    <script src="assets/js_files/script.js"></script>
  </body>
</html>
