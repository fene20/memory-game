<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
        integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <header>
        <div id="header_row">
            <div id="icon_row">
                <!-- Reloads page -->
                <a href="index.html" class="heading" id="icon"><i class="fab fa-buromobelexperte"></i></a>
            </div>
            <div id="heading_text">
                <h2 class="heading" id="memory_game">Memory Game</h2>
            </div>
        </div>
    </header>

    <section id="level_section">
        <div id="level_area">
            <h2 class="scores">Level: <span id="level">1</span></h2>
        </div>
    </section>

    <section id="score_section">
        <div id="correct_answer">
            <h2 class="scores">Correct Answers: <span id="correct">0</span></h2>
        </div>
        <div id="incorrect_answer">
            <h2 class="scores">Incorrect Answers: <span id="incorrect">0</span></h2>
        </div>
    </section>

    <div id="boxes_section">

        <div id="game_over">
            <!-- JS inserts HTML here -->
            <!-- Credit https://stackoverflow.com/ -->
            <!-- JS inserts HTML as seen below -->
            <!--  <div style="position: absolute; top: 100px; z-index: 3;">
                <h3>Game Over</h3>
                <h2>Congratulations on finishing the game</h2>
            </div> -->
        </div>

        <div id="row_1">
            <div id="sqr0" class="box" data-type="box"></div>
            <div id="sqr1" class="box" data-type="box"></div>
            <div id="sqr2" class="box" data-type="box"></div>
        </div>
        <div id="row_2">
            <div id="sqr3" class="box" data-type="box"></div>
            <div id="sqr4" class="box" data-type="box"></div>
            <div id="sqr5" class="box" data-type="box"></div>
        </div>
        <div id="row_3">
            <div id="sqr6" class="box" data-type="box"></div>
            <div id="sqr7" class="box" data-type="box"></div>
            <div id="sqr8" class="box" data-type="box"></div>
        </div>
    </div>


    <div id="run_status">
        <button id="button" class="button" data-type="start">Run Game</button>
    </div>

    <section id="info_section">
        <h2>Instructions</h2>
        <p>Hit the Run Game Button.
        </p>
        <p>Watch the boxes flash red.
        </p>
        <p>Wait until the boxes change back to green.
        </p>
        <p>Repeat the sequence as you saw it appear on screen.
        </p>
    </section>

    <div id="dummy_footer">
    </div>

    <footer>
        <ul id="social_media">
            <!-- Free Fontawesome icons -->
            <li><a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a></li>
            <li><i id="copy" class="far fa-copyright"></i></li>
            <li><p> fene20 2021</p></li>
        </ul>
    </footer>
    <script src="assets/js_files/script.js"></script>
</body>

</html>
